<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Fondo negro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 350px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        h2 {
            color: #fff;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 165, 0, 0.1); /* Naranja claro con transparencia */
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: background 0.3s ease;
        }

        .input-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-container input:focus {
            background: rgba(255, 165, 0, 0.3); /* Naranja más oscuro al hacer focus */
        }

        .input-container .icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff6600; /* Naranja brillante */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #e65c00; /* Naranja oscuro al pasar el mouse */
            transform: translateY(-3px);
        }

        .remember-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .remember-container input {
            margin-right: 10px;
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #fff;
        }

        .buttons-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .back-button, .register-button {
            background-color: rgba(255, 165, 0, 0.1); /* Fondo naranja claro */
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            width: 48%;
            transition: background 0.3s ease;
        }

        .back-button:hover, .register-button:hover {
            background-color: rgba(255, 165, 0, 0.3); /* Naranja más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form method="POST" action="login.php">
            <div class="input-container">
                <span class="icon">📧</span>
                <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
            </div>
            <div class="input-container">
                <span class="icon">🔒</span>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            </div>
            <div class="remember-container">
                <label>
                    <input type="checkbox" name="remember"> Recuérdame
                </label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <input type="submit" class="submit-btn" value="Iniciar Sesión">
        </form>
        <div class="buttons-row">
            <button class="back-button" onclick="window.location.href='index.php'">Regresar</button>
            <button class="register-button" onclick="window.location.href='registro.html'">Registrar</button>
        </div>
    </div>
</body>
</html>
